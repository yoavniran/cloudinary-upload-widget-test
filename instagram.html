<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Yoav's UW2 Test Page</title>

    <script src="https://widget-nightly.cloudinary.com/v2.0/global/all.js" ></script>

    <style type="text/css">

        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        footer {
            position: absolute;
            bottom: 2px;
            left: 1px;
        }

        #open-uw {
            margin: 20px;
            padding: 10px;
        }
    </style>
</head>


<body>

<button id="open-uw">Open</button>

<footer>
    <div id="widget-version">loading...</div>
</footer>


<script>
	//!!!!!!! intentionally using es5 to check old browsers too !!!!!!!!!!!
	(function () {
		var widget = null;

		var uwDomain = new URL(document.querySelector("head script").src).host;
		
		
		var wv = document.querySelector("#widget-version");
		wv.textContent = "UW Version: " + cloudinary.WIDGET_VERSION + " - from: " + uwDomain;

		var config = {
			cloudName: "yoav",
			uploadPreset: "uw_unsigned",
			googleApiKey: "AIzaSyAugh8ddeFTt5ckj9rFcRKNHxem18hKiRo",
			secure: true,
			showAdvancedOptions: true,
			searchBySites: "all",
			searchByRights: true,
			widgetBase: "https://widget-nightly.cloudinary.com/",
			instagramServer: "https://nightly.cloudinary.com/console/api/v1/integration/"
		};

		widget = cloudinary.openUploadWidget(config);

		document.querySelector("#open-uw")
			.addEventListener("click", function () {
				if (widget) {
					widget.open();
				}
			});
		
	})();
</script>

</body>
</html>
